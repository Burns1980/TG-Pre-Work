<body>
  <h1>Hello World</h1>

  <div>
    <p>This paragraph is a child of the div element and a grandchild of the body element</p>
  </div>
</body>

<!-- HTML is structured in a hierarchy. Any elemented nested within another element
is considered a child of the outer element and the outer element is called the parent.
2 spaces are added to the beginning of a line to make it easier to see that the
element is nested. -->
